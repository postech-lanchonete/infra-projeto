apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-lanchonetebairro
  labels:
    app: deployment-lanchonetebairro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployment-lanchonetebairro
  template:
    metadata:
      labels:
        app: deployment-lanchonetebairro
    spec:
      containers:
        - name: container-deployment-lanchonetebairro
          image: danielmaria/lanchonetebairro-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_ROOT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: MYSQL_ROOT_USERNAME
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 3
            periodSeconds: 10
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: 1m
      volumes:
        - name: config-volume
          configMap:
            name: db-configmap
        - name: secret-volume
          secret:
            secretName: db-secret